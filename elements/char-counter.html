<link rel="import" href="../bower_components/polymer/polymer.html">

<polymer-element name="char-counter" attributes="fieldId label maxChars">
	<template>
		<textarea id="charCounter" on-keyup="{{onUpdate}}" on-paste="{{onUpdate}}" on-blur="{{onUpdate}}"></textarea>
		<div>{{counter}}</div>
	</template>
	<script>
		"use strict";

		Polymer("char-counter", {

			// public API
			fieldId: null,
			maxChars: null,
			label: "{{chars}} chars",

			// private
			field: null,

			ready: function() {
				var defaultTextarea = this.shadowRoot.querySelector("#charCounter");

				// if the user supplied a custom label containing [CHARS], switch it out for the
				if (/\[CHARS\]/.test(this.label)) {
					this.label = this.label.replace(/\[CHARS\]/, "{{chars}}");
				}

				// no outside element has been targetted as the textbox / textarea - use our own!
				if (this.fieldId === null) {
					if (this.innerHTML) {
						defaultTextarea.value = this.innerHTML;
					}
					this.field = defaultTextarea;
				} else {
					defaultTextarea.style.display = "none";

					// check the ID exists and that it's a textbox or textarea
					this.field = document.getElementById(this.fieldId);
					var self = this;
					var updateFunction = function(e) { self.updateCounter(e.target.value.length); };
					this.on(this.field, "keyup", updateFunction);
					this.on(this.field, "blur", updateFunction);
				}
				this.updateCounter(this.field.value.length);
			},

			onUpdate: function(e, detail, sender) {
				this.updateCounter(sender.value.length);
			},

			// TODO this looks slow...
			updateCounter: function(count) {
				if (this.maxChars !== null && count > this.maxChars) {
					this.field.value = this.field.value.substring(0, this.maxChars);
					count = this.maxChars;
				}
				this.counter = this.label.replace(/\{\{chars\}\}/, count);
			},

			/**
			 * Cross Browser helper to addEventListener.
			 * https://gist.github.com/eduardocereto/955642
			 *
			 * @param {HTMLElement} obj The Element to attach event to.
			 * @param {string} evt The event that will trigger the binded function.
			 * @param {function(event)} fnc The function to bind to the element.
			 * @return {boolean} true if it was successfuly binded.
			 */
			on: function(obj, evt, fnc) {
				// W3C model
				if (obj.addEventListener) {
					obj.addEventListener(evt, fnc, false);
					return true;
				}
				// Microsoft model
				else if (obj.attachEvent) {
					return obj.attachEvent('on' + evt, fnc);
				}
				// Browser don't support W3C or MSFT model, go on with traditional
				else {
					evt = 'on' + evt;
					if(typeof obj[evt] === 'function'){
						// Object already has a function on traditional
						// Let's wrap it with our own function inside another function
						fnc = (function(f1, f2){
							return function(){
								f1.apply(this,arguments);
								f2.apply(this,arguments);
							}
						})(obj[evt], fnc);
					}
					obj[evt] = fnc;
					return true;
				}
				return false;
			}
		});
	</script>
</polymer-element>

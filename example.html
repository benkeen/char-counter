<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script src="bower_components/platform/platform.js"></script>
	<link rel="import" href="elements/char-counter.html">
</head>
<body>
	<h1>char-counter Polymer element</h1>

	<ol>
		<li><a href="#example1">The "out the box" component</a></li>
		<li><a href="#example2">Including a default value</a></li>
		<li><a href="#example3">Linking to your own form field</a></li>
	</ol>

	<hr size="1" />

	<div class="row">
		<div class="col-lg-12">
			<a name="example1"></a>
			<h2>Out the box</h2>
			<char-counter></char-counter>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<a name="example2"></a>
			<h2>Including a default Value</h2>
			<char-counter>This is my default value!</char-counter>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<a name="example2"></a>
			<h2>Linking to your own form field</h2>
			<textarea id="customTextarea"></textarea>
			<char-counter fieldId="customTextarea"></char-counter>
		</div>
	</div>

</body>
</html>
